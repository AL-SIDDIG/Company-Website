<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coming Soon | MMC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Favicon -->
    <link href="img/logo.jpeg" rel="icon">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 5 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #0d6efd, #0a58ca, #084298, #0d6efd);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .coming-box {
            max-width: 600px;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(8px);
        }

        .coming-box img {
            max-width: 180px;
            margin-bottom: 30px;
        }

        .countdown div {
            display: inline-block;
            margin: 10px;
        }

        .countdown span {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
        }
    </style>
</head>

<body>

<div class="coming-box">

    <!-- LOGO -->
    <img src="img/logo.jpeg" alt="MMC Logo">

    <h1 class="mb-3">Coming Soon</h1>

    <p class="mb-4">
        We are working on launching this service.<br>
        Stay tuned â€” something great is coming.
    </p>

    <!-- COUNTDOWN -->
    <div class="countdown mb-4">
        <div>
            <span id="days">00</span>
            Days
        </div>
        <div>
            <span id="hours">00</span>
            Hours
        </div>
        <div>
            <span id="minutes">00</span>
            Minutes
        </div>
        <div>
            <span id="seconds">00</span>
            Seconds
        </div>
    </div>

    <a href="index.html" class="btn btn-light btn-lg">
        Back to Home
    </a>

</div>

<!-- COUNTDOWN SCRIPT -->
<script>
    const launchDate = new Date("2026-02-05 00:00:00").getTime();

    const timer = setInterval(function () {
        const now = new Date().getTime();
        const distance = launchDate - now;

        if (distance < 0) {
            clearInterval(timer);
            return;
        }

        document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
        document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000);
    }, 1000);
</script>

</body>
</html>
